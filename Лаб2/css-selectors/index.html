<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cards</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header id="main-header">Our Team</header>
    <main id="card-container">
      <div class="user-card">
        <img src="./images/User1.jpeg" alt="user photo" />
        <h2 class="user-name">Jannet Collins</h2>
        <p class="user-role">Scrum Master</p>
      </div>
      <div class="user-card">
        <img src="./images/User2.jpeg" alt="user photo" />
        <h2 class="user-name">Oliver Hopkins</h2>
        <p class="user-role">Designer</p>
      </div>
      <div class="user-card">
        <img src="./images/User3.jpeg" alt="user photo" />
        <h2 class="user-name">Hanna Stiker</h2>
        <p class="user-role">Developer</p>
      </div>
    </main>
    <footer id="footer"><p>&#169; 2025 Holy Masters</p></footer>
  </body>
</html>
